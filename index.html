<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "feuille de style"   
    href = "https://fonts.googleapis.com/css?family=Tangerine" >
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple calculator</title>
</head>
<body>
    

<div id="container">
    <div id="calculator">
        <div id="result">
            <div id="history">
                <p id="history-value"></p>
            </div>
            <div id="output">
                <p id="output-value">  </p>
            </div>
        </div >
        <div id="keyboard">
        <button class="operation" id="clear">C</button>
        <button class="operation" id="backspace">CE</button>
         <button class="operation" id="%">%</button>
         <button class="operation" id="/">&#247;</button>
         <button class="number" id="7">7</button>
         <button class="number" id="8">8</button>
         <button class="number" id="9">9</button>
         <button class="operation" id="*">&times;</button>
         <button class="number" id="4">4</button>
         <button class="number" id="5">5</button>
         <button class="number" id="6">6</button>
         <button class="operation" id="-">-</button>
         <button class="number" id="1">1</button>
         <button class="number" id="2">2</button>
         <button class="number" id="3">3</button>
         <button class="operation" id="+">+</button>
         <button class="empty" id="empti"></button>
         <button class="number" id="0">0</button>
         <button class="empty" id="empty"></button>
         <button class="operation" id="=">=</button>
         
        </div>
    </div>
</div>
 <script src="index.js">

 </script> 
</body>
</html>
